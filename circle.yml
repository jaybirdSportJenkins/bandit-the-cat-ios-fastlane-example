machine:
  environment:
    XCODE_SCHEME: BanditTheCat
  xcode:
    version: 7.3
dependencies:
  override:
   - exit 0
  pre:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
test:
  override:
    - bundle exec fastlane init
    - bundle exec fastlane ci_build
